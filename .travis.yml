language: python
python:
  - '3.6'

services:
  - docker

before_script: pip install docker-compose

script:
  - docker-compose run app sh -c "python manage.py test && flake8"
# ตั้งค่า travis ci ให้  test ตามที่ flake8 rule เช่นการสะกด การพิมพ์ไม่เกิน 79 ตัวอักษร
# จะต้องใช้ docker ในการ run เพราะเรา run บน env ของ docker
# ตั้งค่า .flake ใน /app/.flake8
