version: '3'

# เอาไว้ commande ของ docker ระบุกรณีมีหลายๆ services เช่น django-compose run app sh -c "django-admin.py startproject app ." คือใช้ services app เพื่อสร้าง dev project
services:
  app:
    build:
      context: .
    ports:
      - '8000:8000' # map host กับ server
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db #map ไปหา postgres
      - DB_NAME=app
      - DB_USER=postgres
      - DB_PASS=1234
    depends_on:
      - db #ต้องให้ postgres run ก่อน app ถึงจะทำงาน
  db:
    image: postgres:10-alpine
    environment:
      - POSTGRE_DB=app
      - POSTGRE_USER=postgres
      - POSTGRE_PASSWORD=1234
